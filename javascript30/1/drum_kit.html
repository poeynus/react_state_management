<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">clap</div>
      <div class="keys">
        <div data-key="83" class="key">hihat</div>
      </div>
      <div class="keys">
        <div data-key="68" class="key">kick</div>
      </div>
      <div class="keys">
        <div data-key="70" class="key">openhat</div>
      </div>
      <div class="keys">
        <div data-key="71" class="key">boom</div>
      </div>
      <div class="keys">
        <div data-key="72" class="key">ride</div>
      </div>
      <div class="keys">
        <div data-key="74" class="key">snare</div>
      </div>
      <div class="keys">
        <div data-key="75" class="key">tom</div>
      </div>
      <div class="keys">
        <div data-key="76" class="key">tink</div>
      </div>
    </div>
    <audio data-key="65"></audio>
    <audio data-key="83"></audio>
    <audio data-key="68"></audio>
    <audio data-key="70"></audio>
    <audio data-key="71"></audio>
    <audio data-key="72"></audio>
    <audio data-key="74"></audio>
    <audio data-key="75"></audio>
    <audio data-key="76"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
